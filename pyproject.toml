[tool.pytest.ini_options]
python_files = ["tests.py", "test_*.py", "*_tests.py"]
django_find_project = false
DJANGO_SETTINGS_MODULE = "HomeSer.settings"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''