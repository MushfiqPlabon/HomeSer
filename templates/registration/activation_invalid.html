{% extends 'base.html' %}

{% block title %}Invalid Activation Link - HomeSer{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh] py-8">
    <div class="w-full max-w-md">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-8 text-neon-pink glow-pulse text-center font-orbitron fade-in">
            Invalid Activation Link
        </h1>

        <div class="acrylic-card p-6 sm:p-8 neon-border hover-glow animate-on-scroll">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle text-neon-pink text-6xl mb-6"></i>
                <p class="text-lg sm:text-xl text-gray-200 mb-6">
                    This activation link is invalid or has expired. Please try registering again.
                </p>
                <a href="{% url 'register' %}" class="glow-button glow-button-green px-6 py-3 hover-glow text-base sm:text-lg inline-block" data-ripple>
                    <i class="fas fa-user-plus mr-2"></i>Register
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
